<body>

  <section class="admission-section">
    <h2>Admission Form</h2>
    <form id="admissionForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="student_name" placeholder="Student Full Name" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="number" class="form-control" id="student_age" placeholder="Age" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="student_grade" placeholder="Applying for Grade" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="parent_name" placeholder="Parent/Guardian Name" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" id="parent_email" placeholder="Parent Email" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="tel" class="form-control" id="parent_phone" placeholder="Parent Phone Number" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="previous_school" placeholder="Previous School (if any)">
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="notes" rows="4" placeholder="Additional Information..."></textarea>
      </div>

      <button type="submit" class="btn btn-warning">Submit Application</button>
    </form>
  </section>

  <footer class="footer">
    <p class="footer-bottom">© 2025 abdi adama school | all rights reserved | made with ❤️ In Adama</p>
  </footer>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let data = {
        student_name: document.getElementById("student_name").value,
        student_age: document.getElementById("student_age").value,
        student_grade: document.getElementById("student_grade").value,
        parent_name: document.getElementById("parent_name").value,
        parent_email: document.getElementById("parent_email").value,
        parent_phone: document.getElementById("parent_phone").value,
        previous_school: document.getElementById("previous_school").value,
        notes: document.getElementById("notes").value
      };

      fetch("https://script.google.com/macros/s/AKfycbyeyHP222WS5QeNr0hY0ud8JdNFtFukBqCSHDcJ8aLsxM6jZipn4OypoaAL4zhVn4II/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => {
          alert("✅ Application Submitted Successfully!");
          document.getElementById("admissionForm").reset();
        })
        .catch(err => alert("❌ Error: " + err));
    });
  </script>

</body>
